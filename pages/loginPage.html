<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Login</h2>
        <div class="datas">
          <label for="type-email">Email</label>
          <input
            type="email"
            id="type-email"
            autofocus
            placeholder="your email"
            required
          />
          <label for="type-pass">Password</label>
          <input type="password" required id="type-pass" placeholder="****" />
        </div>
        <div class="forget">
          <a href="#" draggable="false">forget Password ?</a>
        </div>
        <div class="create">
          <span>Don't have an account ?</span>
          <a href="../index.html" draggable="false">Create one now</a>
        </div>
        <div class="pressLogin"><a href="#" draggable="false">Login</a></div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
