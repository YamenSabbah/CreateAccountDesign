<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width  =device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Register</h2>
        <div class="datas">
          <div><label for="inputEmail">Email</label></div>
          <div>
            <input
              required
              type="email"
              id="inputEmail"
              placeholder="Email@gmail.com"
              autofocus
            />
          </div>
          <div><label for="inputPass">Password</label></div>
          <div>
            <input type="password" required placeholder="****" id="inputPass" />
          </div>
        </div>
        <div class="check-box">
          <div>
            <label for="chk-1"> I,m 19 and older </label>
            <input type="checkbox" id="chk-1" />
          </div>
          <div>
            <label for="chk-2">I'm a student</label>
            <input type="checkbox" id="chk-2" />
          </div>
        </div>
        <div class="login">
          <p>already have an account ?</p>
          <a href="./pages/loginPage.html" draggable="false">login now</a>
        </div>
        <div class="End-button">
          <a href="#" draggable="false">Create the Account</a>
        </div>
      </div>
      <!--~ the End of the Box -->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
